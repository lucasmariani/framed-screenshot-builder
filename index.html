<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Framed Screenshot Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <p class="kicker">rianamiCorp tooling</p>
        <h1>Framed Screenshot Builder</h1>
        <p class="sub">Client-side mockups for iPhone 17 frames. No uploads. No servers.</p>
      </div>
      <div class="status" id="status">Frame kit ready</div>
    </header>

    <main>
      <section class="dropzone-block">
        <div class="dropzone" id="dropzone">
          <input id="file-input" type="file" accept="image/*" multiple />
          <div>
            <p class="drop-title">Drop screenshots here</p>
            <p class="drop-sub">or click to choose PNGs</p>
          </div>
        </div>
      </section>

      <div class="layout">
        <section class="panel">
        <div class="controls">
          <div class="control-row">
            <label for="frame-select">Frame asset</label>
            <select id="frame-select"></select>
          </div>

          <div class="control-row">
            <label>Output mode</label>
            <div class="segmented">
              <button class="segmented-btn active" data-mode="frame">Frame only</button>
              <button class="segmented-btn" data-mode="template1">Template 1</button>
              <button class="segmented-btn" data-mode="template2">Template 2</button>
              <button class="segmented-btn" data-mode="template3">Template 3</button>
            </div>
          </div>

          <div class="control-row">
            <label for="locale">Locale</label>
            <input id="locale" type="text" placeholder="en-US" />
          </div>

          <!-- Screen rect and corner radius controls removed -->

        </div>

        <div class="template-controls" id="template-controls">
          <h3>Template settings</h3>
          <div class="control-row">
            <label for="headline">Headline</label>
            <input id="headline" type="text" />
          </div>

          <div class="control-row subtitle-controls">
            <label for="subheadline">Subheadline</label>
            <input id="subheadline" type="text" placeholder="Short supporting line" />
          </div>

          <div class="control-row two">
            <div>
              <label for="headline-size">Headline size</label>
              <input id="headline-size" type="number" min="10" />
            </div>
          </div>

          <div class="control-row two subtitle-controls">
            <div>
              <label for="subheadline-size">Subheadline size</label>
              <input id="subheadline-size" type="number" min="10" />
            </div>
          </div>

          <div class="control-row two">
            <div>
              <label for="text-color">Headline color</label>
              <input id="text-color" type="color" />
            </div>
          </div>

          <div class="control-row two subtitle-controls">
            <div>
              <label for="subtext-color">Subheadline color</label>
              <input id="subtext-color" type="color" />
            </div>
          </div>

          <div class="control-row two">
            <div>
              <label for="device-scale">Device scale</label>
              <input id="device-scale" type="range" min="0.6" max="1.0" step="0.01" />
            </div>
            <div>
              <label for="device-offset">Device offset Y</label>
              <input id="device-offset" type="number" />
            </div>
          </div>

          <div class="control-row">
            <label>Background</label>
            <div class="segmented">
              <button class="segmented-btn active" data-bg="gradient">Gradient</button>
              <button class="segmented-btn" data-bg="solid">Solid</button>
            </div>
          </div>

          <div class="control-row">
            <label for="bg-color">Solid color</label>
            <input id="bg-color" type="color" />
          </div>
        </div>

        <div class="actions">
          <button id="download-all" class="primary">Download all</button>
          <button id="clear" class="ghost">Clear</button>
        </div>
      </section>

      <section class="panel preview">
        <div class="preview-head">
          <h3>Preview</h3>
          <div class="count" id="count">0 processed</div>
        </div>
        <div class="preview-grid" id="preview-grid"></div>
      </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
